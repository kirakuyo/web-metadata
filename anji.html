                                                <div class="container">

                                                    <h2>Upload Your Images</h2>
                                                    <div class="upload-area" id="uploadArea">
                                                        <p>Drag and drop up to 10 images here, or click to select files</p>
                                                        <input type="file" id="fileInput" accept="image/*" multiple="">
                                                    </div>
                                                    <div id="imagePreview"></div>
                                                    <button id="generateButton" class="button" style="display: yes;" disabled="">Generate</button>

                                                <div id="toast" class="toast"></div>
                                                <script>
                                                    let userApiKey = '';
                                                    const uploadArea = document.getElementById("uploadArea");
                                                    const fileInput = document.getElementById("fileInput");
                                                    const imagePreview = document.getElementById("imagePreview");
                                                    const generateButton = document.getElementById("generateButton");
                                                    const resultsDiv = document.getElementById("results");
                                                    const downloadButton = document.getElementById("downloadButton");
                                                    const uploadMoreButton = document.getElementById("uploadMoreButton");
                                                    const toast = document.getElementById("toast");
                                                    const apiKeyInput = document.getElementById("apiKeyInput");
                                                    const saveApiKeyButton = document.getElementById("saveApiKey");
                                                    const apiKeyStatus = document.getElementById("apiKeyStatus");
                                                    uploadArea.style.pointerEvents = "none";
                                                    uploadArea.style.opacity = "0.5";
                                                    let uploadedFiles = [];
                                                    let generatedMetadata = [];
                                                    uploadArea.addEventListener("click", () => fileInput.click());
                                                    uploadArea.addEventListener("dragover", (e) => {
                                                        e.preventDefault();
                                                        uploadArea.style.backgroundColor = "#eef2ff";
                                                    }
                                                    );
                                                    uploadArea.addEventListener("dragleave", (e) => {
                                                        e.preventDefault();
                                                        uploadArea.style.backgroundColor = "#f8faff";
                                                    }
                                                    );
                                                    uploadArea.addEventListener("drop", (e) => {
                                                        e.preventDefault();
                                                        uploadArea.style.backgroundColor = "#f8faff";
                                                        handleDrop(e);
                                                    }
                                                    );
                                                    fileInput.addEventListener("change", handleFileSelect);
                                                    saveApiKeyButton.addEventListener("click", saveApiKey);
                                                    function handleDrop(e) {
                                                        e.preventDefault();
                                                        const droppedItems = e.dataTransfer.items;
                                                        const files = [];
                                                        for (let i = 0; i < droppedItems.length; i++) {
                                                            if (droppedItems[i].kind === 'file') {
                                                                const file = droppedItems[i].getAsFile();
                                                                if (file.type.startsWith("image/")) {
                                                                    files.push(file);
                                                                }
                                                            }
                                                        }
                                                        handleFiles(files);
                                                    }
                                                    function handleFileSelect(e) {
                                                        handleFiles(Array.from(e.target.files));
                                                    }
                                                    function handleFiles(files) {
                                                        uploadedFiles = Array.from(files).slice(0, 10).filter(file => file.type.startsWith("image/"));
                                                        imagePreview.innerHTML = "";
                                                        uploadedFiles.forEach(file => {
                                                            const img = document.createElement("img");
                                                            img.src = URL.createObjectURL(file);
                                                            imagePreview.appendChild(img);
                                                        }
                                                        );
                                                        generateButton.style.display = uploadedFiles.length > 0 ? "inline-block" : "none";
                                                    }
                                                    function saveApiKey() {
                                                        const apiKey = apiKeyInput.value.trim();
                                                        if (apiKey) {
                                                            userApiKey = apiKey;
                                                            localStorage.setItem('geminiApiKey', apiKey);
                                                            apiKeyStatus.textContent = "API Key saved. You can now upload images.";
                                                            apiKeyStatus.style.color = "green";
                                                            uploadArea.style.pointerEvents = "auto";
                                                            uploadArea.style.opacity = "1";
                                                            generateButton.disabled = false;
                                                        } else {
                                                            apiKeyStatus.textContent = "Please enter a valid API Key.";
                                                            apiKeyStatus.style.color = "red";
                                                        }
                                                    }
                                                    document.addEventListener('DOMContentLoaded', () => {
                                                        const savedApiKey = localStorage.getItem('geminiApiKey') || '';
                                                        if (savedApiKey) {
                                                            apiKeyInput.value = savedApiKey;
                                                            saveApiKey();
                                                        }
                                                    }
                                                    );
                                                    generateButton.addEventListener("click", async () => {
                                                        if (!userApiKey) {
                                                            showToast("Please enter your API key first.");
                                                            return;
                                                        }
                                                        if (uploadedFiles.length === 0) {
                                                            showToast("Please upload at least one image.");
                                                            return;
                                                        }
                                                        resultsDiv.innerHTML = `<div class="loader-container"><div class="loader"></div><div class="loader-text">Generating metadata...</div></div>`;
                                                        generatedMetadata = [];
                                                        try {
                                                            const promises = uploadedFiles.map(async file => {
                                                                const fileData = await getBase64(file);
                                                                const metadata = await generateMetadata(fileData, file.type);
                                                                return {
                                                                    filename: file.name,
                                                                    fileData,
                                                                    ...metadata
                                                                };
                                                            }
                                                            );
                                                            generatedMetadata = await Promise.all(promises);
                                                        } catch (error) {
                                                            console.error('Error processing images:', error);
                                                            showToast('An error occurred while processing images');
                                                        }
                                                        displayResults(generatedMetadata);
                                                        downloadButton.style.display = "inline-block";
                                                        uploadMoreButton.style.display = "inline-block";
                                                    }
                                                    );
                                                    async function generateMetadata(fileData, fileType) {
                                                        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent`;
                                                        const prompt = `Analyze this image and generate:\n1. A good title contains exactly 15 words related to the image and avoids commas.\n2. A detailed description of the image content is a maximum of 200 characters.\n3. 50 relevant single-word keywords related to the image and title topics.\n\nRespond in the following JSON format:\n{\n  "title": "Your 15-word title here",\n  "description": "Your 200-character detailed description here",\n  "keywords": ["keyword1", "keyword2", ..., "keyword50"]\n}`;
                                                        const MAX_RETRIES = 3;
                                                        const INITIAL_RETRY_DELAY = 500;
                                                        const MAX_RETRY_DELAY = 32000;
                                                        let retryCount = 0;
                                                        let delay = INITIAL_RETRY_DELAY;
                                                        while (retryCount < MAX_RETRIES) {
                                                            try {
                                                                const response = await fetch(`${API_URL}?key=${userApiKey}`, {
                                                                    method: 'POST',
                                                                    headers: {
                                                                        'Content-Type': 'application/json'
                                                                    },
                                                                    body: JSON.stringify({
                                                                        contents: [{
                                                                            parts: [{
                                                                                text: prompt
                                                                            }, {
                                                                                inline_data: {
                                                                                    mime_type: fileType || "image/jpeg",
                                                                                    data: fileData.split(',')[1]
                                                                                }
                                                                            }]
                                                                        }]
                                                                    }),
                                                                });
                                                                if (response.status === 503) {
                                                                    throw new Error('Service temporarily unavailable');
                                                                }
                                                                if (!response.ok) {
                                                                    const errorText = await response.text();
                                                                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                                                                }
                                                                const data = await response.json();
                                                                if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
                                                                    throw new Error('Invalid API response format');
                                                                }
                                                                const textContent = data.candidates[0].content.parts[0].text;
                                                                let jsonMatch = textContent.match(/\{[\s\S]*\}/);
                                                                if (!jsonMatch) {
                                                                    throw new Error('No valid JSON found in response');
                                                                }
                                                                let cleanedJson = jsonMatch[0].trim();
                                                                const metadata = JSON.parse(cleanedJson);
                                                                if (!metadata.title || !metadata.description || !Array.isArray(metadata.keywords)) {
                                                                    throw new Error('Missing required metadata fields');
                                                                }
                                                                return {
                                                                    title: removeSpecialCharacters(metadata.title).slice(0, 250),
                                                                    description: removeSpecialCharacters(metadata.description).slice(0, 200),
                                                                    keywords: (metadata.keywords || []).map(k => removeSpecialCharacters(k)).filter(k => k).slice(0, 50)
                                                                };
                                                            } catch (error) {
                                                                retryCount++;
                                                                console.error(`Attempt ${retryCount} failed:`, error);
                                                                if (retryCount === MAX_RETRIES) {
                                                                    showToast(`Failed to process image. Please try again.`);
                                                                    throw new Error(`Failed to process image after ${MAX_RETRIES} attempts`);
                                                                }
                                                                delay = Math.min(delay * 2, MAX_RETRY_DELAY);
                                                                await new Promise(resolve => setTimeout(resolve, delay));
                                                            }
                                                        }
                                                    }
                                                    function removeSpecialCharacters(text, isFilename=false) {
                                                        if (isFilename) {
                                                            return text.replace(/[,'"]/g, '').replace(/[^a-zA-Z0-9._\- ]/g, '');
                                                        }
                                                        return text.replace(/[^a-zA-Z0-9.,!? ]/g, '').replace(/\s+/g, ' ').trim();
                                                    }
                                                    function getBase64(file) {
                                                        return new Promise( (resolve, reject) => {
                                                            const reader = new FileReader();
                                                            reader.readAsDataURL(file);
                                                            reader.onload = () => resolve(reader.result);
                                                            reader.onerror = error => reject(error);
                                                        }
                                                        );
                                                    }
                                                    function displayResults(metadata) {
                                                        resultsDiv.innerHTML = metadata.map(item => {
                                                            const cleanFilename = removeSpecialCharacters(item.filename, true);
                                                            if (item.error) {
                                                                return `<div class="result-item error"> <h3>Error Processing: ${cleanFilename}</h3> <p>${item.error}</p> <p>${item.error.includes('Rate limit exceeded') ? 'The API rate limit was reached. Please wait a moment and try again.' : 'Please try again later or contact support if the issue persists.'}</p> </div>`;
                                                            }
                                                            return `<div class="result-item"> ${item.fileData ? `<img decoding="async" src="${item.fileData}" alt="${cleanFilename}" class="result-image">` : ''} <h3>Generated Metadata</h3> <div class="metadata-field"> <span class="metadata-label">Filename:</span> <span class="metadata-content">${cleanFilename}</span> <svg class="copy-icon" onclick="copyToClipboard('${cleanFilename}', 'Filename')" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/> </svg> </div> <div class="metadata-field"> <span class="metadata-label">Title:</span> <span class="metadata-content">${item.title}</span> <svg class="copy-icon" onclick="copyToClipboard('${item.title}', 'Title')" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/> </svg> </div> <div class="metadata-field"> <span class="metadata-label">Description:</span> <span class="metadata-content">${item.description}</span> <svg class="copy-icon" onclick="copyToClipboard('${item.description}', 'Description')" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/> </svg> </div> <div class="metadata-field"> <span class="metadata-label">Keywords:</span> <div class="keywords">${item.keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}</div> <svg class="copy-icon" onclick="copyToClipboard('${item.keywords.join(', ')}', 'Keywords')" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/> </svg> </div> </div>`;
                                                        }
                                                        ).join('');
                                                        downloadButton.style.display = "inline-block";
                                                        uploadMoreButton.style.display = "inline-block";
                                                    }
                                                    function escapeCSV(str) {
                                                        if (/[",\n]/.test(str)) {
                                                            return '"' + str.replace(/"/g, '""') + '"';
                                                        }
                                                        return str;
                                                    }
                                                    downloadButton.addEventListener("click", () => {
                                                        if (generatedMetadata.length === 0)
                                                            return;
                                                        const csvContent = generatedMetadata.map(item => {
                                                            const cleanFilename = removeSpecialCharacters(item.filename, true);
                                                            if (item.error) {
                                                                return `${escapeCSV(cleanFilename)},Error,${escapeCSV(item.error)},,`;
                                                            }
                                                            return `${escapeCSV(cleanFilename)},${escapeCSV(item.title)},${escapeCSV(item.description)},${escapeCSV(item.keywords.join(', '))}`;
                                                        }
                                                        ).join('\n');
                                                        const BOM = '\uFEFF';
                                                        const csvContentWithBOM = BOM + "Filename,Title,Description,Keywords\n" + csvContent;
                                                        const blob = new Blob([csvContentWithBOM],{
                                                            type: 'text/csv;charset=utf-8;'
                                                        });
                                                        const url = URL.createObjectURL(blob);
                                                        const link = document.createElement("a");
                                                        link.setAttribute("href", url);
                                                        link.setAttribute("download", "image_metadata_" + new Date().toISOString().replace(/[:]/g, '-') + ".csv");
                                                        document.body.appendChild(link);
                                                        link.click();
                                                        document.body.removeChild(link);
                                                        URL.revokeObjectURL(url);
                                                        showToast("CSV file downloaded successfully!");
                                                    }
                                                    );
                                                    function copyToClipboard(text, type) {
                                                        navigator.clipboard.writeText(text).then( () => {
                                                            showToast(`${type} copied to clipboard!`);
                                                        }
                                                        , (err) => {
                                                            console.error('Could not copy text: ', err);
                                                        }
                                                        );
                                                    }
                                                    function showToast(message) {
                                                        const existingToast = document.getElementById('toast');
                                                        existingToast.textContent = message;
                                                        existingToast.classList.add('show');
                                                        if (!message.includes('Retrying') && !message.includes('Attempt')) {
                                                            setTimeout( () => {
                                                                existingToast.classList.remove('show');
                                                            }
                                                            , 3000);
                                                        }
                                                    }
                                                    uploadMoreButton.addEventListener("click", () => {
                                                        location.reload();
                                                    }
                                                    );
                                                </script>
                                            </body>
                                        </html>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <center><h3>Copyright @Fernozy(Red Team)</h3></center>
    </body>
</html>
